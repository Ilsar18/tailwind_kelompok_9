<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-cover bg-center h-screen" style="background-image: url(../src/asset/bg_alam.jpg);">
    <div class="flex items-center justify-center h-full">
        <div class="bg-white rounded-lg shadow-lg p-8 w-96">
            <div class="flex items-center justify-center">
                <img src="../src/asset/logo.png" alt="" class="bg-teal-900 p-4 w-52 rounded-md">                
            </div>
            <div class="flex items-center justify-center mb-4">
                <h2 class="text-3xl font-semibold text-center text-teal-900">Register</h2>
            </div>
            <form>
                <div class="mb-4">
                    <input type="text" placeholder="Username" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-teal-600">
                </div>
                <div class="mb-4">
                    <input type="text" placeholder="Email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-teal-600">
                </div>
                <div class="mb-4">
                    <input type="text" placeholder="Password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-teal-600">
                </div>
                <button type="button" class="border-2 border-teal-900 bg-teal-900 text-white py-1 w-full rounded-md hover:bg-teal-950 hover:text-white font-semibold">Register</button>
                <p class="text-sm text-gray-700">Sudah mempunyai akun?<a href="../src/login.html" class="text-sm text-blue-700 hover:underline"> Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
